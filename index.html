<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="advice__container">
            <h5 class="advice__title"></h5>
            <p class="advice__para"></p>
        <div>
            <img src="./images/pattern-divider-mobile.svg" class="mobile" alt="divider">
            <img src="./images/pattern-divider-desktop.svg" class="desktop" alt="divider">
        </div>
        <div class="advice__circle">
            <img src="./images/icon-dice.svg" alt="dice">
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
